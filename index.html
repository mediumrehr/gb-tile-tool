<html>
<head>
	<style>
	body {
		font-family: sans-serif;
		background: #DEF;
	}

	table, th, td {
	  border-collapse: collapse;
	  border: 1px solid #000;
	}

	th, td {
	  padding: 10px;
	}

	a {
		text-decoration: none;
		color: #33a;
	}

	input:focus,
	select:focus,
	textarea:focus,
	button:focus {
	    outline: none;
	}

	.color-square {
		width: 20px;
		height: 20px;
		display: inline-block;
		border: 1px solid transparent;
	}

	.selectable {
		cursor: pointer;
	}

	.selected {
		border: 1px solid #f80;
	}

	.white { background: #FFF; }
	.lightGrey { background: #BBB; }
	.darkGrey { background: #666; }
	.black { background: #000; }
	</style>
</head>
<body>
	<div id="controls" style="float:left;width:200px;margin-left:20px;margin-top:30px;">
		<!-- title -->
		<div style="font-size:24px;width:100%;"><center>GB Tile Tool</center></div>
		<div style="font-size:14px;width:100%;"><center>by <a href="https://www.twitter.com/mediumrehr">mediumrehr</a><br>v0.2</center></div>
		<!-- table size -->
		<div id="size-controls" style="position:relative;margin-top:20px;">
			Tile Layout<br>
			<input field="text" id="numRowTiles" name="numRowTiles" style="width:20px" value="1"> rows<br>
			<input field="text" id="numColTiles" name="numColTiles" style="width:20px" value="1"> cols<br>
		</div>
		<!-- controls -->
		<div id="display-controls" style="position:relative;margin-top:20px;">
			Controls<br>
			<input type="checkbox" id="showGrid" checked="true" onclick="showGrid(this)" disabled="true"> Show grid<br>
		</div>
		<div style="position:relative;margin-top:20px">
			Paint Mode<br>
			<form>
				<input type="radio" id="paint-cycle" name="paint-mode" onclick="updatePaintMode(this)" value="0" checked>cycle<br>
				<input type="radio" id="paint-select" name="paint-mode" onclick="updatePaintMode(this)" value="1">select
			</form>
			<!-- <div id="mode-cycle" class="selectable selected" style="display:inline-block;">cycle</div> <div id="mode-select" class="selectable" style="display:inline-block;">select</div><br> -->
			<div id="white-color" class="color-square selectable white selected" onclick="changeColor(this)"></div>
			<div id="lightGrey-color" class="color-square selectable lightGrey" onclick="changeColor(this)"></div>
			<div id="darkGrey-color" class="color-square selectable darkGrey" onclick="changeColor(this)"></div>
			<div id="black-color" class="color-square selectable black" onclick="changeColor(this)"></div>
		</div>
	</div>
	<dir id="editor" style="float:left;min-width:600px;margin-top:30px;">
		<!-- pixel table -->
		<div style="position:relative;width:100%;"><center><table id="multi-pixels-table"></table></center></div>
		<!-- preview -->
		<div id="preview-wrapper" style="position:relative;margin-top:20px;">
			<center>Preview<br><canvas id="preview-canvas" width="48" height="48" style="border:1px solid"></canvas></center>
		</div>
		<!-- data in/out -->
		<div style="position:relative;width:100%;margin-top:20px;">
			<center>
				<button onClick="gen2BPP()" style="display:inline-block;">Generate 2BPP</button><div style="width:20px;display:inline-block;"></div><button onClick="genTile()" style="display:inline-block;">Fill from 2BPP</button><br><br>
				<input field="text" id="2BPP" style="width:450px" value="">&nbsp;<button onclick="copy2BPPText()">Copy</button>
			</center>
		</div>
	</dir>

	<script src="script.js"></script>
</body>
